<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
</head>
<link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <div class=" container">
            <div class="navbar">
                <div class="judul">
                    <h1>Data buku</h1>
                </div>
                <div class="search">
                    <form>
                        <label for="search"></label>
                        <input type="search" name="search" id="search" placeholder="Search" class="inputSearch">
                        <button class="buttonSearch" type=" submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <article class="article1">
            <div class="formData">
                <h1 style="margin: 20px 0px ;">Add Book
                    <hr>
                </h1>
                <form action="">
                    <label class="labelBook" for="judul">Judul:</label>
                    <br>
                    <input class="inputJudul" type="text" name="judul" style="border-radius: 5px;"
                        placeholder="Masukan Judul" required>
                    <br>
                    <label class="labelBook" for="penulis">Penulis:</label>
                    <br>
                    <input class="inputPenulis" type="text" name="penulis" style="border-radius: 5px;"
                        placeholder="Penulis" required>

                    <br>
                    <label class="labelBook" for="Tahun">Tahun:</label>
                    <br>
                    <input class="inputTahun" type="date" name="Tahun" style="border-radius: 5px;" required>
                    <br>
                    <label for="Selesai" style="font-size: 17px;">Selesai Di Baca:</label>
                    <button>
                        <input class="inputPilih" type="radio" name="Selesai" value="true"> <br>
                    </button>
                    <label for="Selesai" style="font-size: 17px;">belum Di Baca</label>
                    <button>
                        <input class="inputPilih" type="radio" name="Selesai" value="false">
                    </button>
                    <br>
                    <div class="buttonAdd">
                        <button style="width: 100%;background-color: brown;color: aliceblue;height: 30px;"
                            class="addButton">Masukan</button>
                    </div>
                </form>
            </div>
        </article>
        <article class="article2">
            <div class="container1">
                <h1 style="font-size: 25px;text-align: center;">Book me</h1>
            </div>

        </article>
        <article class="article3">
            <div class="alreadySeen">
                <h1 style="margin-bottom:15px ;">Selesai di baca</h1>
            </div>
            <div class="notSeen">
                <h1 style="margin-bottom:15px ;">Belum di baca</h1>
            </div>
        </article>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
